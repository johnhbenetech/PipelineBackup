<template name="post_page">
  {{#if ready}}
    {{#if post}}
      {{#with post}}
        {{#if canView}}
          {{#if isPending}}
            <div class="grid">
              <div class="error pending-message module">
                {{_ "thanks_your_post_is_awaiting_approval"}}
              </div>
            </div>
          {{/if}}
          <div class="single-post grid">
            <div class="posts posts-list">

              {{> post_item post=this}}

<table cellpadding="0"><tr><td style="font-size: 10px;"><strong style="font-size: 10px;">Impact:</strong></td><td style="font-size: 10px;">{{this.impact}}</td><td style="font-size: 10px;"><strong style="font-size: 10px;">Program Fit:</strong></td><td style="font-size: 10px;">{{this.portfoliofit}}</td><td style="font-size: 10px;"><strong style="font-size: 10px;">Cost:</strong></td><td style="font-size: 10px;">{{this.cost}}</td></tr><tr><td style="font-size: 10px;"><strong style="font-size: 10px;">Need:</strong></td><td style="font-size: 10px;">{{this.need}}</td><td style="font-size: 10px;"><strong style="font-size: 10px;">Talent:</strong></td><td style="font-size: 10px;">{{this.talent}}</td><td style="font-size: 10px;"><strong style="font-size: 10px;">Internal Champion:</strong></td><td style="font-size: 10px;">{{this.internalchampion}}</td></tr><tr><td style="font-size: 10px;"><strong style="font-size: 10px;">Mission Fit:</strong></td><td style="font-size: 10px;">{{this.missionfit}}</td><td style="font-size: 10px;"><strong style="font-size: 10px;">Technical Risk:</strong></td><td style="font-size: 10px;">{{this.technicalrisk}}</td><td style="font-size: 10px;"><strong style="font-size: 10px;">Exit Strategies:</strong></td><td style="font-size: 10px;">{{this.exitstrategies}}</td></tr><tr><td style="font-size: 10px;"><strong style="font-size: 10px;">Legality:</strong></td><td style="font-size: 10px;">{{this.legality}}</td><td style="font-size: 10px;"><strong style="font-size: 10px;">Community of Users:</strong></td><td style="font-size: 10px;">{{this.communityofusers}}</td><td style="font-size: 10px;"><strong style="font-size: 10px;">Existing Data:</strong></td><td style="font-size: 10px;">{{this.existingdata}}</td></tr><tr><td style="font-size: 10px;"><strong style="font-size: 10px;">Current Money:</strong></td><td style="font-size: 10px;">{{this.currentmoney}}</td><td style="font-size: 10px;"><strong style="font-size: 10px;">Community of Partners:</strong></td><td style="font-size: 10px;">{{this.communityofpartners}}</td><td style="font-size: 10px;"><strong style="font-size: 10px;"></strong></td><td style="font-size: 10px;"></td></tr><tr><td style="font-size: 10px;"><strong style="font-size: 10px;">Future Money:</strong></td><td style="font-size: 10px;">{{this.futuremoney}}</td><td style="font-size: 10px;"><strong style="font-size: 10px;"></strong></td><td style="font-size: 10px;"></td><td style="font-size: 10px;"><strong style="font-size: 10px;"></strong></td><td style="font-size: 10px;"></td></tr></table></div>
            {{#if body}}
              {{> post_body}}
            {{/if}}
            {{> comment_submit}}
            {{> comment_list}}
          </div>
        {{else}}
          {{> no_rights}}
        {{/if}}
      {{/with}}
    {{else}}
      {{> not_found}}
    {{/if}}
  {{else}}
    <div class="posts-loading">{{> loading}}</div>
  {{/if}}
</template>
